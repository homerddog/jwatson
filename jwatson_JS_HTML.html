<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#btnSubmit').click(function () {
				var reqweather = $('#txtZip').val() + ',' + 'us';
				var rspweather = $('#weatherDiv');
				$.ajax({
					url: 'http://api.openweathermap.org/data/2.5/weather',
					method: 'get',
					data: {q: reqweather, appId: '<insert API key here>'},
					dataType: 'json',
					success: function (data) {
						rspweather.html(JSON.stringify(data));
					},
					error: function (error) {
						rspweather.html(error.responseText);
					}
				});
			});
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<td>Zip</td>
			<td><input type="text" id="txtZip"/></td>
		</tr>
	</table>
	<input type="button" id="btnSubmit" value="Get Weather Data">
	<br/>
	<div id="weatherDiv">
	</div>
</body>
</html>
